<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout/plantilla :: head}">
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <header th:replace="~{layout/plantilla :: header}"/>
            <!-- Sección que muestra cuadro para iniciar sesión -->
            <div class="container mb-5">
                <div class="row justify-content-center mt-5">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-center mb-4"><strong>Iniciar sesión</strong></h5>
                                <form action="#" th:action="@{/login}" method="post" class="needs-validation" novalidate>

                                    <div class="mb-3">
                                        <label for="inputEmail" class="form-label"><strong>Email</strong></label>
                                        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Ingrese su email" required>
                                        <div class="invalid-feedback">
                                            Por favor ingresa un correo válido.
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="inputPassword" class="form-label"><strong>Contraseña</strong></label>
                                        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Contraseña" required>
                                        <div class="invalid-feedback">
                                            Por favor ingresa tu contraseña.
                                        </div>
                                    </div>

                                    <div class="form-check mb-3">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Recuérdame</label>
                                    </div>

                                    <button type="submit" class="btn btn-primary"><strong>Iniciar sesión</strong></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="~{layout/plantilla :: footer}"/>
        </body>
</html>
