<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout/plantilla :: head}">
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <header th:replace="~{layout/plantilla :: header}"/>
            <div class="container my-5">
                <div class="row justify-content-center"> 
                    <div class="col-md-6">
                        <div class="card rounded-4 shadow">
                            <div class=" p-5 pb-4 border-bottom-0">
                                <h1 class="fw-bold mb-0 fs-2">[[#{login.login}]]</h1>
                            </div>
                            <div class="card-body p-5 pt-0">
                                <form method="POST" th:action="@{/login}" class="was-validated">
                                    <div class="form-floating mb-3">
                                        <input class="form-control rounded-3" type="text" name="username" id="username" placeholder="username" required>
                                            <label for="username"><i class="fas fa-user-lock"></i> [[#{login.username}]]:</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control rounded-3" type="password" name="password" id="password" placeholder="password" required>
                                            <label for="password"><i class="fas fa-key"></i> [[#{login.password}]]:</label>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <a th:href="@{/registro/nuevo}"  class="btn btn-primary"><i class="fas fa-user-plus"></i> [[#{accion.registrar}]]</a>
                                        <a th:href="@{/registro/recordar}" class="btn btn-info"><i class="fas fa-envelope"></i> [[#{accion.recordar}]]</a>
                                        <button class="btn btn-success" type="submit"><i class="fas fa-sign-in-alt"></i> [[#{login.login}]]</button>
                                    </div>
                                </form>                            
                            </div>
                            <div th:if="${param.error != null}" class="p-5 pt-0">
                                <h3 class="text-danger">[[#{error.login}]]</h3>
                            </div>
                        </div>
                    </div>
                </div>           
            </div>
            <footer th:replace="~{layout/plantilla :: footer}"/>
        </body>
</html>
