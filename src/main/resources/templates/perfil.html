<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Perfil de Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .card-body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
            margin-bottom: .5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: .25rem;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .form-control.d-none {
            display: none;
        }
        .btn-edit {
            background-color: #007bff;
            color: #fff;
        }
        .btn-edit:hover {
            background-color: #0056b3;
            color: #fff;
        }
        .btn-save {
            background-color: #28a745;
            color: #fff;
        }
        .btn-save:hover {
            background-color: #218838;
            color: #fff;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: #fff;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
            color: #fff;
        }
        .profile-img {
            border-radius: 50%;
            border: 4px solid #007bff;
            max-height: 200px;
            object-fit: cover;
        }


        .input-group .form-control:hover{
            box-shadow: none;
            border-color: #007bff;
        }
        .btn-group {
            display: flex;
            gap: .5rem;
        }
    </style>
</head>
<body>

<header th:replace="~{layout/plantilla :: header}"/>

<div class="container mt-5" th:fragment="usuario">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <!-- Información personal a la izquierda -->
                    <div class="col-md-3 p-4 bg-light text-center">
                        <h5 class="card">Información Personal</h5>
                        <img th:src="${usuario.getRutaImagen()}" class="img-fluid profile-img">
                    </div>
                    <!-- Formulario a la derecha -->
                    <div class="col-md-9">
                        <div class="card-body">
                            <form novalidate="" id="userForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="username" class="form-label">Nombre de usuario:</label>
                                            <div class="input-group">
                                                <input id="username" type="text" class="form-control d-none" th:value="${usuario.username}">
                                                <span id="username-label" class="form-control">[[${usuario.username}]]</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="firstname" class="form-label">Nombre:</label>
                                            <div class="input-group">
                                                <input id="firstname" type="text" class="form-control d-none" th:value="${usuario.nombre}">
                                                <span id="firstname-label" class="form-control">[[${usuario.nombre}]]</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="lastname" class="form-label">Apellidos:</label>
                                            <div class="input-group">
                                                <input id="lastname" type="text" class="form-control d-none" th:value="${usuario.apellidos}">
                                                <span id="lastname-label" class="form-control">[[${usuario.apellidos}]]</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email" class="form-label">Correo Electrónico:</label>
                                            <div class="input-group">
                                                <input id="email" type="email" class="form-control d-none" th:value="${usuario.correo}">
                                                <span id="email-label" class="form-control">[[${usuario.correo}]]</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cedula" class="form-label">Cédula:</label>
                                            <div class="input-group">
                                                <input id="cedula" type="text" class="form-control d-none" th:value="${usuario.cedula}">
                                                <span id="cedula-label" class="form-control">[[${usuario.cedula}]]</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="telefono" class="form-label">Teléfono:</label>
                                            <div class="input-group">
                                                <input id="telefono" type="text" class="form-control d-none" th:value="${usuario.telefono}">
                                                <span id="telefono-label" class="form-control">[[${usuario.telefono}]]</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4 btn-group">
                                    <button type="button" id="editBtn" class="btn btn-edit">Editar</button>
                                    <button type="submit" id="saveBtn" class="btn btn-save d-none">Guardar</button>
                                    <button type="button" id="cancelBtn" class="btn btn-cancel d-none">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="col-12">
        <h4 class="text-center">Favoritos</h4>
    </div>
</div>

<footer th:replace="~{layout/plantilla :: footer}"/>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('editBtn').addEventListener('click', function() {
        toggleEditMode(true);
    });

    document.getElementById('cancelBtn').addEventListener('click', function() {
        toggleEditMode(false);
        resetForm();
    });

    function toggleEditMode(editMode) {
        const inputs = document.querySelectorAll('input');
        const spans = document.querySelectorAll('span');
        inputs.forEach(input => input.classList.toggle('d-none', !editMode));
        spans.forEach(span => span.classList.toggle('d-none', editMode));
        document.getElementById('editBtn').classList.toggle('d-none', editMode);
        document.getElementById('saveBtn').classList.toggle('d-none', !editMode);
        document.getElementById('cancelBtn').classList.toggle('d-none', !editMode);
    }

    function resetForm() {
        document.getElementById('userForm').reset();
    }
</script>
</body>
</html>
