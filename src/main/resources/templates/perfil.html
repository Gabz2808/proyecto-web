<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <style>
                    .card {
                        width: 100%;
                        border: none; /* Quitamos el borde predeterminado */
                        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Agregamos una sombra ligera */
                        transition: box-shadow 0.3s ease; /* Efecto de transición en la sombra */
                    }

                    .card:hover {
                        box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Aumentamos la sombra al pasar el mouse */
                    }
                    .profile-img {
                        width: 150px;
                        height: 150px;
                        border-radius: 50%;
                    }
                    .favorites .card {
                        width: 150px;
                        margin: 10px;
                    }

                </style>
                </head>
                <body>

                    <header th:replace="~{layout/plantilla :: header}"/>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                style="align-content: end; background-color:transparent; border: none; color: black; margin-top: 1.5px;"><strong>
                                Inventario </strong>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" style="color: black;"onclick="window.location.href = '/categoria/listado'">Categorias</a></li>
                            <li><a class="dropdown-item" style="color: black;"onclick="window.location.href = '/producto/listado'">Productos </a></li>
                        </ul>
                    </div>
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 text-center">
                                <img class="profile-img" src="https://via.placeholder.com/150" alt="Profile Picture">
                                <h3 class="mt-3">Perfil</h3>
                                <p><strong>Nombre completo</strong></p>
                                <p><strong>Cédula</strong></p>
                                <p><strong>Correo Electrónico</strong></p>
                                <p><strong>Teléfono</strong></p>
                                <button type="button" class="btn btn-primary">Editar</button>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-12">
                                <h4 class="text-center">Favoritos</h4>

                            </div>
                        </div>
                    </div>

                    <footer th:replace="~{layout/plantilla :: footer}"/>

                </body>
                </html>
