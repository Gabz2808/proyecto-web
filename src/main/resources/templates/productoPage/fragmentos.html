<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{layout/plantilla :: head}">
    <title>fragmentos</title>
</head>
<body>

<div class="container px-4 px-lg-5 my-5" th:fragment="producto">
    <div class="row gx-4 gx-lg-5 align-items-center">
        <div class="col-md-6">
            <label class="ui-bookmark position-relative">
                <input type="checkbox" class="d-none">
                <div class="bookmark position-absolute top-0 end-0 p-2">
                    <svg viewBox="0 0 32 32" width="24" height="24">
                        <path d="M27 4v27a1 1 0 0 1-1.625.781L16 24.281l-9.375 7.5A1 1 0 0 1 5 31V4a4 4 0 0 1 4-4h14a4 4 0 0 1 4 4z"></path>
                    </svg>
                </div>
            </label>
            <!-- Imagen principal más grande -->
            <img class="card-img-top mb-5 mb-md-0 img-principal" th:src="${producto.rutaImagen}" alt="...">

            <!-- Imágenes secundarias más pequeñas -->
            <div class="d-flex justify-content-between mt-3">
                <img class="img-fluid img-secundaria" src="https://via.placeholder.com/200x200" alt="">
                <img class="img-fluid img-secundaria" src="https://via.placeholder.com/200x200" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <h1 class="display-5 fw-bold                                                er" th:text="${producto.nombre}">Shop item template</h1>
            <div class="fs-5 mb-5">
                <span th:text="${producto.precio}">$40.00</span>
            </div>
            <p class="lead" th:text="${producto.descripcion}">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Praesentium at dolorem quidem modi. Nam sequi consequatur obcaecati excepturi alias magni, accusamus
                eius blanditiis delectus ipsam minima ea iste laborum vero?</p>
            <div class="d-flex">
                <button class="btn btn-outline-dark flex-shrink-0" type="button">
                    <i class="bi-cart-fill me-1"></i>
                    Añadir al carrito
                </button>
            </div>
        </div>
    </div>
</div>
<div class="container px-4 px-lg-5 mt-5" th:fragment="relacionado">
    <h2 class="fw-bolder mb-4"> Productos relacionados</h2>
    <!-- Plantilla HTML con Bootstrap -->
    <div th:fragment="tarjetas" class="container mb-3 mt-3">
        <div class="row">
            <div th:each="producto : ${productosRelacionados}" class="col-md-4 mb-3">
                <div class="card">
                    <label class="ui-bookmark position-relative">
                        <input type="checkbox" class="d-none">
                        <div class="bookmark position-absolute top-0 end-0 p-2">
                            <svg viewBox="0 0 32 32" width="24" height="24">
                                <path d="M27 4v27a1 1 0 0 1-1.625.781L16 24.281l-9.375 7.5A1 1 0 0 1 5 31V4a4 4 0 0 1 4-4h14a4 4 0 0 1 4 4z"></path>
                            </svg>
                        </div>
                    </label>
                    <a th:href="@{/catalogo/}+${producto.id}" class="text-decoration-none">
                        <img th:src="@{${producto.rutaImagen}}" class="card-img-top" alt="Imagen del producto">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}"></h5>
                        <p class="card-text" th:text="${producto.precio}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
