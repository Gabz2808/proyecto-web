<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Producto</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                    <header th:replace="~{layout/plantilla :: header}"/>

                    <section sec:authorize="hasRole('ROLE_ADMIN')" th:replace="~{producto/fragmentos :: botonesAgregar}"/>
                    <section sec:authorize="hasRole('ROLE_ADMIN')" th:replace="~{producto/fragmentos :: agregarProducto}"/>
                    <section sec:authorize="hasRole('ROLE_ADMIN')" th:replace="~{producto/fragmentos :: listado}"/>

                    <section sec:authorize="!hasRole('ROLE_ADMIN')" th:replace="~{layout/plantilla :: banner}" />
                    <div sec:authorize="!hasRole('ROLE_ADMIN')" th:replace="~{layout/plantilla :: busqueda}"></div>

                    <section sec:authorize="!hasRole('ROLE_ADMIN')" th:replace="~{layout/plantilla :: container}">
                        <aside th:replace="~{layout/plantilla :: recomendado}" />
                        <div th:replace="~{layout/plantilla :: compras}" />
                        <div th:replace="~{layout/plantilla :: description}"></div>

                    </section>


                    <footer th:replace="~{layout/plantilla :: footer}"/>
                </body>
                </html>
